spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/onlinestore
spring.datasource.username=root
spring.datasource.password=admin1234

spring.queries.users-query=select USER_EMAIL, USER_PASSWORD,'true' as enabled from accounts where USER_EMAIL=?
spring.queries.roles-query=select USER_EMAIL, ACCOUNT_ROLE from accounts where USER_EMAIL=?